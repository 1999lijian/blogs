spring:
  #  数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
  #  jpa配置
  #  简化数据操作
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

#日志配置
logging:
  level:
    root: warn
    com.li.backend: info
  file: log/blog-pro.log
#端口号
server:
  port: 8081

