<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">模板</title>
  <link rel="stylesheet" href="../../static/lib/Semantic-UI/semantic.min.css" th:href="@{/lib/Semantic-UI/semantic.min.css}">

  <!-- 字体 -->
  <link rel="stylesheet" href="../../static/lib/typo/typo.css" th:href="@{/lib/typo/typo.css}">
  <!-- 动画过渡 -->
  <link rel="stylesheet" href="../../static/lib/animate/animate.css" th:href="@{/lib/animate/animate.css}">
  <!-- 代码高亮 -->
  <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <!-- 目录生成 -->
  <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../../static/css/custom/archives.css" th:href="@{/css/custom/archives.css}">
  <link rel="stylesheet" href="../../static/css/custom/blog.css" th:href="@{/css/custom/blog.css}">
  <link rel="stylesheet" href="../../static/css/custom/index.css" th:href="@{/css/custom/index.css}">
  <link rel="stylesheet" href="../../static/css/custom/tags.css" th:href="@{/css/custom/tags.css}">
  <link rel="stylesheet" href="../../static/css/custom/types.css" th:href="@{/css/custom/types.css}">

</head>

<body>

<!-- 导航 -->
<!-- inverted:反转 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini  m-shadow-small">
  <div class="ui container">
    <!-- stackable: 可堆叠 -->
    <div class="ui inverted secondary  stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>博客</a>
      <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i>分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签</a>
      <!-- 头像 -->
      <div class="right m-item  m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">

            LIJIAN
            <img src="../../static/images/test.jpg" th:src="@{/images/test.jpg}" alt="" class="ui avatar image">
          </div>
          <i class="dropdown icon"></i>
          <!-- 下拉菜单 -->
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>


    </div>
  </div>
  <!-- 收纳按钮 -->
  <a href="#" class="ui  menu toggle black icon button m-top-right  m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>




<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <!-- grid:16份 -->
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/test.jpg" th:src="@{/images/test.jpg}" class="ui rounded image" alt="" style="width: 120px;">
          </div>
        </div>
      </div>
      <!-- 最新博客栏 -->
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin  m-text-spaced ">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">1</a>
          <a href="#" class="item">2</a>
          <a href="#" class="item">3</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin  m-text-spaced ">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">1</a>
          <a href="#" class="item">2</a>
          <a href="#" class="item">3</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin  m-text-spaced ">最新博客</h4>
        <p class="m-text-thin  m-text-spaced m-opacity-mini">1221213123213213</p>
      </div>
    </div>
    <div class="ui inverted section divider">
    </div>
    <p class="m-text-thin  m-text-spaced m-opacity-tiny">1221322131</p>
  </div>
</footer>



<th:block th:fragment="script">
  <script src="../../static/lib/jquery/jquery.min.js"  th:src="@{/lib/jquery/jquery.min.js}"></script>
  <script src="../../static/lib/Semantic-UI/semantic.min.js" th:src="@{/lib/Semantic-UI/semantic.min.js}"></script>
  <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <!-- 二维码生成 -->
  <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <!-- 平滑滚动 -->
  <script src="../../static/lib/jquery.scrollTo-master/jquery.scrollTo.min.js" th:src="@{/lib/jquery.scrollTo-master/jquery.scrollTo.min.js}"></script>
  <!-- 滚动监听 -->
  <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

  <script src="../../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


</th:block>

</body>


</html>
