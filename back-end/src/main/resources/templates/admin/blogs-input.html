<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="../../static/lib/Semantic-UI/semantic.min.css">
    <link rel="stylesheet prefetch" href="../../static/css/semantic/icon.min.css">

    <link rel="stylesheet" href="../../static/css/custom/blogs-input.css">
</head>

<body>

    <!-- 导航 -->
    <!-- inverted:反转 -->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini  m-shadow-small">
        <div class="ui container">
            <!-- stackable: 可堆叠 -->
            <div class="ui inverted secondary  stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
                <a href="#" class=" m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
                <!-- 头像 -->
                <div class="right m-item  m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/test.jpg" alt="" class="ui avatar image">
                            LIJIAN
                        </div>
                        <i class="dropdown icon"></i>
                        <!-- 下拉菜单 -->
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- 收纳按钮 -->
        <a href="#" class="ui  menu toggle black icon button m-top-right  m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>

        </div>
    </div>




    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">

            <form id="blog-form" action="#"  th:action="@{/amin/blogs}" method="post" class="ui form">
                <!--            隐含域-->
                <input type="hidden" name="published">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>

                </div>


                <div class="required field">
                    <div id="md-content" style="z-index:  1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display: none;"></textarea>
                    </div>


                </div>
                <div class="required two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">分类</div>
                                    <div class="item" data-value="2">分类</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid selection  multiple search  dropdown">
                                <input type="hidden" name="tagIds">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">标签</div>
                                    <div class="item" data-value="2">标签</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" placeholder="首图引用地址">
                    </div>
                </div>


                <div class=" inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="shareInfo" id="shareStatement" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="appreciation" id="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="commentabled" id="commentabled" class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>

                <!-- 提示框 -->
                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button"  id="save-btn" class="ui secondary button">保存</button>
                    <button  type="button"  id="publish-btn" class="ui teal button">发布</button>
                </div>
            </form>
        </div>

    </div>






    <!-- 底部 -->
    <footer  th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!-- grid:16份 -->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/test.jpg" class="ui rounded image" alt="" style="width: 120px;">
                        </div>
                    </div>
                </div>
                <!-- 最新博客栏 -->
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin  m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">1</a>
                        <a href="#" class="item">2</a>
                        <a href="#" class="item">3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin  m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">1</a>
                        <a href="#" class="item">2</a>
                        <a href="#" class="item">3</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin  m-text-spaced ">最新博客</h4>
                    <p class="m-text-thin  m-text-spaced m-opacity-mini">1221213123213213</p>
                </div>
            </div>
            <div class="ui inverted section divider">
            </div>
            <p class="m-text-thin  m-text-spaced m-opacity-tiny">1221322131</p>
        </div>
    </footer>






</body>
<th:block th:replace="admin/_fragments :: script">
    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/Semantic-UI/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>

</th:block>


<script>
    // 触发导航栏收纳
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#save-btn').click(function (){
        $('[name=”published“]').val(false);
        //点击按钮都会触发表单提交
        $('#blog-form').submit();
    })
    $('#publish-btn').click(function (){
        $('[name=“published”]').val(true);
        //点击按钮都会触发表单提交
        $('#blog-form').submit();

    })


    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '内容：请输入博客内容'
                }]
            },
            typeId: {
                identifier: 'typeId',
                rules: [{
                    type: 'empty',
                    prompt: '分类：请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '首图：请输入博客首图'
                }]
            },
        }
    });

    // 初始化ediormd
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path : "../../static/lib/editormd/lib/"

        });

    });


</script>

</html>
